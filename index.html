<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Esc√°ner Web</title>
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas, img { max-width: 90%; margin: 10px auto; display: block; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>üì∑ Esc√°ner Web</h1>

  <!-- C√°mara -->
  <video id="video" width="300" autoplay></video><br>
  <button id="capture">üì∏ Tomar Foto</button>

  <!-- Imagen Capturada -->
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" style="max-width: 100%; display:none;" />

  <!-- Recorte -->
  <button id="crop" style="display:none;">‚úÇÔ∏è Recortar</button>
  <button id="scanEffect" style="display:none;">üñ®Ô∏è Efecto Esc√°ner</button>
  <button id="download" style="display:none;">‚¨áÔ∏è Descargar JPG</button>

  <!-- Librer√≠as -->
  <script src="https://unpkg.com/cropperjs"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="cvLoaded()"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('capture');
    const cropBtn = document.getElementById('crop');
    const scanBtn = document.getElementById('scanEffect');
    const downloadBtn = document.getElementById('download');

    let cropper;

    // Iniciar c√°mara
    navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  console.error("No se pudo acceder a la c√°mara trasera, usando frontal como respaldo", err);
  // Respaldo a c√°mara frontal
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  });
});

captureBtn.onclick = () => {
  // Captura la imagen del video al canvas
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0);

  const dataURL = canvas.toDataURL('image/png');

  // Asignar la imagen al <img id="photo">
  photo.style.display = 'block';
  photo.src = dataURL;

  cropBtn.style.display = 'inline-block';
  scanBtn.style.display = 'none';
  downloadBtn.style.display = 'none';

  // Esperar a que la imagen se cargue completamente antes de usar Cropper
  photo.onload = () => {
    if (cropper) {
      cropper.destroy();
      cropper = null;
    }

    cropper = new Cropper(photo, {
      aspectRatio: NaN,
      viewMode: 1,
    });
  };
};


   cropBtn.onclick = () => {
  if (!cropper) {
    alert("‚ö†Ô∏è No se ha inicializado el recorte.");
    return;
  }

  const canvasCrop = cropper.getCroppedCanvas();

  if (canvasCrop) {
    const croppedDataUrl = canvasCrop.toDataURL('image/png');
    photo.src = croppedDataUrl;
    cropper.destroy();
    cropper = null;

    cropBtn.style.display = 'none';
    scanBtn.style.display = 'inline-block';
    downloadBtn.style.display = 'inline-block';
  } else {
    alert("‚ö†Ô∏è No se pudo obtener la imagen recortada.");
  }
};



    // Aplicar efecto esc√°ner (OpenCV)
    function cvLoaded() {
      scanBtn.onclick = () => {
        let src = cv.imread(photo);
        let dst = new cv.Mat();
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
        cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_MEAN_C, cv.THRESH_BINARY, 15, 10);
        cv.imshow(photo, dst);
        src.delete(); dst.delete();
      };
    }

    // Descargar imagen
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = photo.src;
      a.download = 'escaneado.jpg';
      a.click();
    };
  </script>

  <script src="https://unpkg.com/cropperjs"></script>

</body>
</html>
