<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas, img { max-width: 90%; margin: 10px auto; display: block; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>ğŸ“· EscÃ¡ner Web</h1>

  <!-- CÃ¡mara -->
  <video id="video" width="300" autoplay playsinline></video><br>
  <button id="capture">ğŸ“¸ Tomar Foto</button>

  <!-- Imagen Capturada -->
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="photo" style="max-width: 100%; display:none;" />

  <!-- Botones -->
  <button id="crop" style="display:none;">âœ‚ï¸ Recortar</button>
  <button id="scanEffect" style="display:none;">ğŸ–¨ï¸ Efecto EscÃ¡ner</button>
  <button id="download" style="display:none;">â¬‡ï¸ Descargar JPG</button>

  <!-- LibrerÃ­as -->
  <script src="https://unpkg.com/cropperjs"></script>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="cvLoaded()"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('capture');
    const cropBtn = document.getElementById('crop');
    const scanBtn = document.getElementById('scanEffect');
    const downloadBtn = document.getElementById('download');

    let cropper;

    // Iniciar cÃ¡mara (trasera preferida)
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.warn("No se pudo usar la cÃ¡mara trasera. Usando cÃ¡mara frontal.", err);
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
    });

    // Tomar foto
    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');

      // Mostrar botones
      photo.style.display = 'block';
      cropBtn.style.display = 'inline-block';
      scanBtn.style.display = 'none';
      downloadBtn.style.display = 'none';

      // Usar imagen temporal para forzar carga
      const tempImage = new Image();
      tempImage.onload = () => {
        photo.src = dataURL;
        photo.onload = () => {
          if (cropper) {
            cropper.destroy();
            cropper = null;
          }
          cropper = new Cropper(photo, {
            aspectRatio: NaN,
            viewMode: 1,
          });
        };
      };
      tempImage.src = dataURL;
    };

    // Recortar imagen
    cropBtn.onclick = () => {
      if (!cropper) {
        alert("âš ï¸ No se ha inicializado el recorte.");
        return;
      }

      const canvasCrop = cropper.getCroppedCanvas();
      if (canvasCrop) {
        const croppedDataUrl = canvasCrop.toDataURL('image/png');
        photo.src = croppedDataUrl;
        cropper.destroy();
        cropper = null;

        cropBtn.style.display = 'none';
        scanBtn.style.display = 'inline-block';
        downloadBtn.style.display = 'inline-block';
      } else {
        alert("âš ï¸ No se pudo obtener la imagen recortada.");
      }
    };

    // Aplicar efecto escÃ¡ner (blanco y negro, tipo documento)
    function cvLoaded() {
      scanBtn.onclick = () => {
        let src = cv.imread(photo);
        let dst = new cv.Mat();
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
        cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_MEAN_C, cv.THRESH_BINARY, 15, 10);
        cv.imshow(photo, dst);
        src.delete(); dst.delete();
      };
    }

    // Descargar imagen escaneada
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = photo.src;
      a.download = 'escaneado.jpg';
      a.click();
    };
  </script>

</body>
